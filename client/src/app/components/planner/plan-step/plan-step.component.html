<div class="itemContainer">
  @switch (planStep.type) {
    @case (stepTypes.MOVE) {
      <mat-icon>{{getDisplayDirection()}}</mat-icon> {{getSteps()}}
    }
    @case (stepTypes.TURN) {
      <mat-icon>{{getDisplayDirection()}}</mat-icon> {{getScaledSteps()}} @if (turnScale == 90) {
      <span>&deg;</span>
    }
  }
  @case (stepTypes.GRAB) {
    {{getGrabAction()}}
  }
}
</div>
